[pytest]
# pytest 配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# asyncio 配置
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 标记配置
markers =
    unit: 单元测试（快速，不依赖外部服务）
    integration: 集成测试（可能需要外部服务）
    slow: 慢速测试（执行时间较长）
    asyncio: 异步测试

# 输出配置
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --disable-warnings

# 覆盖率配置
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
